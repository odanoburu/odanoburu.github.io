---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
	{% if post.lang == "pt" %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
          <h4> <article>{{ post.excerpt }}</article> </h4>
      </li>
	{% endif %}
    {% endfor %}
  </ul>

<div style='display:inline-block; border: 1px solid #CCC; border-radius: 6px; -webkit-border-radius: 6px; -o-border-radius: 6px; position: relative; overflow: hidden; width: 310px; height: 450px;'><iframe src='https://spotthestation.nasa.gov/widget/widget.cfm?country=Brazil&region=None&city=Rio_de_Janeiro&theme=2' width='310' height='450' frameborder='0' ></iframe></div>

</div>
